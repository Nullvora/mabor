[package]
name = "burn"
version = "0.2.3"
authors = ["nathanielsimard <nathaniel.simard.42@gmail.com>"]
description = "BURN: Burn Unstoppable Rusty Neurons"
repository = "https://github.com/burn-rs/burn"
readme="README.md"
keywords = ["deep-learning", "machine-learning", "tensor", "pytorch", "ndarray"]
categories = ["science"]
license = "MIT/Apache-2.0"
edition = "2021"

[features]

[dependencies]
burn-tensor = { path = "../burn-tensor", version = "0.2.3" }
burn-autodiff = { path = "../burn-autodiff", version = "0.2.3" }
burn-dataset = { path = "../burn-dataset", version = "0.2.3", default-features = false }
burn-derive = { path = "../burn-derive", version = "0.2.3" }

thiserror = "1.0"
num-traits = "0.2"
derive-new = "0.5"
rand = "0.8"

# Metrics
nvml-wrapper = "0.8"
textplots = "0.8"
rgb = "0.8"
terminal_size = "0.2"

# Console
indicatif = "0.17"
log4rs = "1.2"
log = "0.4"

# Serialize Deserialize
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
flate2 = "1.0"

# Parameter & Optimization
nanoid = "0.4"

[dev-dependencies]
burn-dataset = { path = "../burn-dataset", version = "0.2.3", features = ["fake"] }
burn-ndarray = { path = "../burn-ndarray" }
