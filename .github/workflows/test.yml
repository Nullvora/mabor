name: test

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize]
    branches:
      - main

jobs:
  test-burn:
    uses: ./.github/workflows/test-template.yml
    with:
      crate: burn
      test-no-default-feature: true
      no-std-build-targets: true

  test-burn-common:
    uses: ./.github/workflows/test-template.yml
    with:
      crate: burn-common
      test-no-default-feature: true
      no-std-build-targets: true

  test-burn-dataset:
    uses: ./.github/workflows/test-template.yml
    with:
      crate: burn-dataset

  test-burn-tensor:
    uses: ./.github/workflows/test-template.yml
    with:
      crate: burn-tensor
      test-no-default-feature: true
      no-std-build-targets: true

  test-burn-tch:
    uses: ./.github/workflows/test-template.yml
    with:
      crate: burn-tch
      args-doc: --features doc

  test-burn-ndarray:
    uses: ./.github/workflows/test-template.yml
    with:
      crate: burn-ndarray
      test-no-default-feature: true
      no-std-build-targets: true

  test-burn-no-std-tests:
    uses: ./.github/workflows/test-template.yml
    with:
      crate: burn-no-std-tests
      test-no-default-feature: true
      no-std-build-targets: true

  test-burn-autodiff:
    uses: ./.github/workflows/test-template.yml
    with:
      crate: burn-autodiff

  test-burn-core:
    uses: ./.github/workflows/test-template.yml
    with:
      crate: burn-core
      test-no-default-feature: true
      no-std-build-targets: true

  test-burn-core-backend-tch:
    uses: ./.github/workflows/test-template.yml
    with:
      crate: burn-core
      args-doc: --features test-tch

  test-burn-train:
    uses: ./.github/workflows/test-template.yml
    with:
      crate: burn-train
