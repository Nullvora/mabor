version: 2

updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"

  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      wgpu-dependencies:
        patterns:
        - "futures-intrusive"
        - "pollster"
        - "text_placeholder"
        - "wgpu"
      wasm-bindgen-dependencies:
        patterns:
        - "js-sys"
        - "wasm-bindgen"
        - "wasm-bindgen-futures"
        - "wasm-logger"
        - "wasm-timer"
