[package]
authors = ["nathanielsimard <nathaniel.simard.42@gmail.com>"]
categories = ["science"]
description = "ROCm HIP backend for the Burn framework"
edition.workspace = true
keywords = ["deep-learning", "machine-learning", "gpu", "rocm", "hip"]
license.workspace = true
name = "burn-hip"
readme.workspace = true
repository = "https://github.com/tracel-ai/burn/tree/main/crates/burn-hip"
documentation = "https://docs.rs/burn-hip"
version.workspace = true

[features]
default = ["fusion", "burn-jit/default", "cubecl/default"]
fusion = ["burn-fusion", "burn-jit/fusion"]
autotune = ["burn-jit/autotune"]
doc = ["burn-jit/doc"]
std = ["burn-jit/std", "cubecl/std"]

[dependencies]
cubecl = { workspace = true, features = ["hip"] }
burn-jit = { path = "../burn-jit", version = "0.17.0", default-features = false }
burn-tensor = { path = "../burn-tensor", version = "0.17.0", features = ["cubecl-hip"] }
burn-fusion = { path = "../burn-fusion", version = "0.17.0", optional = true }

half = { workspace = true }
bytemuck = { workspace = true }

log = { workspace = true }
derive-new = { workspace = true }

[dev-dependencies]
burn-jit = { path = "../burn-jit", version = "0.17.0", default-features = false, features = [
  "export_tests",
] }
paste = { workspace = true }

[package.metadata.docs.rs]
features = ["doc"]
rustdoc-args = ["--cfg", "docsrs"]
